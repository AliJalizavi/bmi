<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <div class="container">
        <div class="panel">

            <p id="introText" class="text-center">وزن و قد خود را در زیر وارد کنید تا نتیجه BMI خود را بررسی کنید</p>

            <form>
                <div id="weightInput">

                    <input id="weight" placeholder="وزن خود را در اینجا قرار دهید (کیلوگرم)" class="form-control"
                        type="number" pattern="[0-9]*" name="a" />
                </div>
                <div id="heightInput">
                    <input id="height" placeholder="و قد شما در اینجا (CM)" class="form-control" type="number"
                        pattern="[0-9]*" name="b" />
                </div>
                <button type="button" class="btn btn-info" onclick="calculate()">BMI را محاسبه کنید</button>
            </form>
            <div id="results" class="text-center" style="font-size: 20px;">نتایج BMI شما در اینجا ظاهر می شود</div>
        </div>
    </div>
    <script>
        var weight, height, measure, bmi, error;

        function calculate() {
            weight = document.getElementById("weight").value;
            height = document.getElementById("height").value;
            error = "لطفاً مقداری را وارد کنید";
            height /= 100;
            height *= height;
            bmi = weight / height;
            bmi = bmi.toFixed(1);

            if (bmi <= 18.4) {
                measure = "BMI شما " + bmi + " که به معنی " + "شما کم وزن هستید";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                measure = "BMI شما " + bmi + " که به معنی " + "تو عادی هستی";
            } else if (bmi >= 25 && bmi <= 29.9) {
                measure = "BMI شما " + bmi + " که به معنی " + "شما اضافه وزن دارید";
            } else if (bmi >= 30) {
                measure = "BMI شما " + bmi + " که به معنی " + "شما چاق هستید";
            }


            if (weight === 0) {
                document.getElementById("results").innerHTML = error;
            } else if (height === 0) {
                document.getElementById("results").innerHTML = error;
            }
            else {

                document.getElementById("results").innerHTML = measure;
            }
            if (weight < 0) {
                document.getElementById("results").innerHTML = "مقادیر منفی مجاز نیستند";
            }
        }
    </script>
</body>

</html>
